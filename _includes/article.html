<article>
  <header class="post-head">
    <time datetime="{{ page.date | date: '%Y-%m-%d'}}" pubdate="">{{ page.date | date: '%Y-%m-%d' }}</time>
    <h1 class="post-title">{% if index %}<a href="{{ page.url }}" title="{{ page.title }}">{{ page.title }}</a>{% else %}{{ page.title }}{% endif %}</h1>
  </header>
  <div class="post-content">
    {{ content }}
  </div>
  <footer>
    <div class="post-meta">
      <ul>
        <li class="postdate">Created on <time datetime="{{ page.date | date: '%Y-%m-%d'}}" pubdate="">{{ page.date | date: '%Y-%m-%d' }}</time></li>
        <li class="tags">
          Tagsï¼š{% for tag in page.tags %}<span class="tag">{{ tag }}</span>{% unless forloop.last %}, {% endunless %}{% endfor %}
        </li>
      </ul>
    </div>
  </footer>
</article>
